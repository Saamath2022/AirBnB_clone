<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: auto;
      }
      .content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>Best School</header>
    <div class="content"></div>
    <footer>Best School</footer>
  </body>
</html>
